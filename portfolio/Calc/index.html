<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="css/my.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
<main>
  <div class="container">
    <h1 class="display-2 text-center">Калькулятор визиток</h1>
    <hr>
    <div class="row">
      <div class="col-sm-4">
        <div class="calc">
          <h3 class="text-center">Расчет стоимости</h3>
          <label for="size">Тираж</label>
          <input class="form-control" type="number" id="size" min="90" value="90" step="30">
          <label for="paper">Бумага</label>
          <select class="form-control" id="paper">
            <option value="">Выберите бумагу</option>
          </select>
          <label for="color">Цветность</label>
          <select class="form-control" id="color">
          <option value="-">Выберите цветность</option>
          </select>
          <h4 class="mt-4">Приблизительная <br>стоимость тиража</h4>
          <p class="price text-right">
            <span>0</span>руб.
          </p>
        </div>
      </div>
      <div class="col-sm-8">
        <div class="card-images text-center">
          <img src="img/1_0.png" alt="" id="card_1_0">
          <img src="img/1_1.png" alt="" id="card_1_1">
          <img src="img/4_0.png" alt="" id="card_4_0">
          <img src="img/4_1.png" alt="" id="card_4_1">
          <img src="img/4_4.png" alt="" id="card_4_4">
        </div>
      </div>
    </div>
  </div>
</main>
  <script src="https://yastatic.net/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="js/my.js"></script>
</body>
</html>
